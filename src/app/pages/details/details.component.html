<div class="flex flex-col md:flex-row items-center justify-center gap-8 p-6 bg-white rounded-2xl shadow-lg max-w-4xl mx-auto mt-10">
  <div class="w-full md:w-1/3">
    <img [src]="proudct.imageCover" alt="{{ proudct.title }}" class="w-full h-auto rounded-xl object-cover shadow-md" />
  </div>


  <div class="w-full md:w-2/3 space-y-4">
    <h2 class="text-2xl font-bold text-gray-800">{{ proudct.title }}</h2>
    <p class="text-gray-600 leading-relaxed">{{ proudct.description }}</p>


    <div class="flex items-center justify-between mt-4">
      <span class="text-xl font-semibold text-green-600">$ {{ proudct.price }}</span>
      <button (click)="addToCart(proudct._id)" class="bg-green-500 hover:bg-green-600 text-white px-5 py-2 rounded-xl transition duration-300">
        Add to Cart
      </button>
    </div>
  </div>
</div>
