<section class="pb-5">
    <h1 class="text-3xl font-semibold tracking-tight text-center pb-10 pt-5"> Our Categrious</h1>

<div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3">
    @for (cate of categrious; track cate._id) {
 

<div class="w-full max-w-sm bg-white border flex flex-col justify-between overflow-hidden border-gray-100 relative rounded-lg shadow-sm card  hover:border-green-300 ">
    <a href="#">
        <img class="p-8 rounded-t-lg w-full h-[360px] " [src]="cate.image" alt="product image" />
    </a>
    <div class="px-5 pb-5">
      
            <h1 class="text-3xl font-semibold tracking-tight text-gray-900">{{cate.name.split(' ' , 2).join(' ')}}</h1>
            <p class="text-gray-600">{{cate.slug}}</p>
    
    
        <div class="flex items-center justify-between">
            <span class="text-xl text-gray-500">{{cate.createdAt}} </span>
        
        </div>
    </div>
</div>

}
</div>


</section>
